<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New movies</title>
    <link rel="stylesheet" type="text/css" href="css/vid.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>

<body>
    <div id="form">
        <video id="trai" controls>
        </video>
        <div class="serie" id="title">
            <p class="labe">Title</p><textarea class="bawx bigb" required></textarea>
        </div>
        <div class="serie" id="length">
            <p class="labe">Length</p><textarea placeholder="time in minutes" class="bawx bigb" required></textarea>
        </div>
        <div class="serie" id="descrip">
            <p class="labe">Description</p><textarea class="bawx" required></textarea>
        </div>
        <div class="serie" id="addit">
            <p class="labe">Additional information</p><textarea class="bawx" required></textarea>
        </div>
        <div id="ages">
            <p id="U">U</p>
            <p id="PG">PG</p>
            <p id="twelve">12</p>
            <p id="fifteen">15</p>
            <p id="eighteen">18</p>
        </div>
        <p class="hovv" id="add">ADD</p>
    </div>
    <div id="bar" class="hovv" onclick=back()>RETURN</div>

</body>

</html>
