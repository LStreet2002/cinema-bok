<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/lis.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <title>Movies</title>
</head>

<body>
    <select onchange=file(this) id="seletor">
        <option class="filt" value="All">All</option>
        <option class="filt" value="Comedy">Comedy</option>
        <option class="filt" value="Romance">Romance</option>
        <option class="filt" value="Horror">Horror</option>
        <option class="filt" value="Mystery">Mystery</option>
        <option class="filt" value="Action">Action</option>
        <option class="filt" value="Sci-fi">Sci-fi</option>
        <option class="filt" value="Musical">Musical</option>
        <option class="filt" value="Children's movie">Children's movie</option>
        <option class="filt" value="Documentary">Documentary</option>
    </select>
    <div id="helder"></div>
    <div id="form" style="display:none">
        <div id="sele" class="hovv" onclick=chose()>Select file</div>
        <input type="file" style="display:none" id="pseu">
        <video id="trai" controls>
        </video>
        <div class="serie" id="title">
            <p class="labe">Title</p>
            <p class="pbawx bigb"></p>
        </div>
        <div class="serie" id="length">
            <p class="labe">Length</p><textarea placeholder="time in minutes" class="lbaw bawx bigb"
                required></textarea>
        </div>
        <div id="genre">
            <p class="labe">Genre</p><select id="gen" class="bawx">
                <option class="ggf" value="Comedy">Comedy</option>
                <option class="ggf" value="Romance">Romance</option>
                <option class="ggf" value="Horror">Horror</option>
                <option class="ggf" value="Mystery">Mystery</option>
                <option class="ggf" value="Action">Action</option>
                <option class="ggf" value="Sci-fi">Sci-fi</option>
                <option class="ggf" value="Musical">Musical</option>
                <option class="ggf" value="Children's movie">Children's movie</option>
                <option class="ggf" value="Documentary">Documentary</option>
            </select>
        </div>
        <div class="serie" id="descrip">
            <p class="labe">Description</p><textarea class="bawx" required></textarea>
        </div>
        <div class="serie" id="addit">
            <p class="labe">Additional information</p><textarea class="bawx" required></textarea>
        </div>
        <div id="ages">
            <p id="U" class="hovv agi" onclick=sage(this)>U</p>
            <p id="PG" class="hovv agi" onclick=sage(this)>PG</p>
            <p id="twelve" class="hovv agi" onclick=sage(this)>12</p>
            <p id="fifteen" class="hovv agi" onclick=sage(this)>15</p>
            <p id="eighteen" class="hovv agi" onclick=sage(this)>18</p>
        </div>
        <p class="hovv" id="delete" onclick=delet()>DELETE</p>
        <p class="hovv" id="update" onclick=updat()>UPDATE</p>
    </div>

    <div id="bar" class="hovv" onclick=back()>RETURN</div>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/lis.js"></script>
</body>

</html>
